<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_45</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="header__contenedor">
            <div class="logo">
                <img width="150px" src="./assets/logo-piedras-de-santiago-oro.png" alt="Logo-piedras-de-santiago-oro">
            </div>


            <nav class="menu">
                <a class="header__a" href="#">Sobre Nosotros </a>
                <a class="header__a" href="#">Elaboración</a>
                <a class="header__a" href="#">Tienda</a>
                <a class="header__a" href="#">Para empresas</a>
                <a class="header__a" href="#">Eventos y celebraciones</a>
                <a class="header__a" href="#">Contacto</a>

            </nav>

        </div>
        <section class="portada">
            <h1 class="portada__bombones">
                Bombones que mantianen viva <br>
                la tradición de una ciudad

            </h1>
            <button class="boton">
                <p class="boton__parrafo">DESCUBRE</p>
            </button>
        </section>
    </header>

    <main class="texto">
        <section class="cards">
            <div class="card card--nosotros">
                <img class="card__icono" src="./assets/icons/gorro_cocinero_icono.svg" alt="gorro_cocinero_icono">
                <p class="card__p">Sobre Nosotros</p>
            </div>
            <div class="card card--elaboracion">
                <img class="card__icono" src="./assets/icons/mortero_icono.svg" alt="mortero_icono">
                <p class="card__p">Elaboración</p>
            </div>
            <div class="card card--empresas">
                <img class="card__icono" src="./assets/icons/bolsa_icono.svg" alt="bolsa_icono">
                <p class="card__p">Para Empresas</p>
            </div>
            <div class="card card--eventos">
                <img class="card__icono" src="./assets/icons/caixa_chocolate_icono.svg" alt="caixa_chocolate_icono">
                <p class="card__p">Eventos y celebraciones</p>
            </div>

        </section>



    </main>

    <footer class="footer">
        <p class="p__footer">Copyright © Piedras de Santiago 2021</p>

    </footer>

</html>
